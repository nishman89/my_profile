<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .card {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="card p-4 text-center" style="max-width: 400px; width: 100%;">
            <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" class="profile-img mx-auto mb-3">
            <h2 class="mb-1">Your Name</h2>
            <p class="text-muted mb-3">Web Developer & Designer</p>
            <p>Hello! I'm passionate about building beautiful and functional web experiences. Let's connect!</p>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="btn btn-outline-primary btn-sm rounded-pill">GitHub</a>
                <a href="#" class="btn btn-outline-info btn-sm rounded-pill">Twitter</a>
                <a href="#" class="btn btn-outline-dark btn-sm rounded-pill">LinkedIn</a>
            </div>
            <span class="badge bg-primary">#OpenToWork</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
